<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
			<h:outputStylesheet library= "css" name = "bootstrap.min.css"></h:outputStylesheet>
			<h:outputStylesheet name="css/style.css" />
			<title>#{titleController.pageTitle}</title>
	</h:head> 
	<body class="Bimage"> 
		<div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Edit User 
                </div>
            </div>
            <h:form id="Myform">
            	<table class="table table-bordered ">
	            	<tr>
						<td width="150" valign="top">Name:</td>
						<td valign="bottom">
							<h:outputLabel id = "Name" >#{userManagedBean.user.userName}</h:outputLabel> 
						</td>
					</tr>
					<tr>
						<td width="100" valign="top">New password:</td>
						<td valign="bottom">
							<h:inputSecret id = "FirstPassword" value="#{changePassword.firstPassword}"
										 required="true" 
										 requiredMessage="Please enter a user password">
							</h:inputSecret>
						</td>
					</tr>
					<tr>
						<td width="100" valign="top">Password rechecks:</td>
						<td valign="bottom">
							<h:inputSecret id = "SecondPassword" value="#{changePassword.secondPassword}"
										 required="true"
										 requiredMessage="Please enter a user password">
							</h:inputSecret>
						</td>
					</tr>				
            	</table>
            	<h:commandButton id="save" value="Save" 
            	action="#{userManagedBean.changedPassword(changePassword.firstPassword, changePassword.secondPassword)}"  class="btn btn-info btn-sm" style="width:100px" >
                </h:commandButton>
                <h:link id="close" value="Close" outcome="/staff/index.xhtml" class="btn btn-info btn-sm" style="width:100px" />
        	</h:form>
        </div>
	</body> 
</html>
