<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
			<h:outputStylesheet library= "css" name = "bootstrap.min.css"></h:outputStylesheet>
			<h:outputStylesheet name="css/style.css" />
			<title>#{titleController.pageTitle}</title>
	</h:head> 
	<body class="Bimage"> 
		<div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Edit User 
                </div>
            </div>
            
            <h:form id="MyForm">
            	<table class="table table-bordered ">
	            	<tr>
						<td width="150" valign="top">Id:</td>
						<td valign="bottom">
							<h:outputLabel id = "Id" >#{userController.user.userId}</h:outputLabel> 
						</td>
					</tr>
					<tr>
						<td width="100" valign="top">Name:</td>
						<td valign="bottom">
							<h:inputText id = "Name" value="#{userController.user.userName}"
										 binding="#{name}" required="true"
										 validatorMessage="Please enter a valid user name"
										 requiredMessage="Please enter a user name">
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td width="100" valign="top">Password:</td>
						<td valign="bottom">
							<h:inputText id = "Password" value="#{userController.user.userPassword}"
										 binding="#{password}" required="true"
										 validatorMessage="Please enter a valid user password"
										 requiredMessage="Please enter a user password">
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td width="150" valign="top">Type:</td>
						<td valign="bottom">
							<h:selectOneMenu id="UserType" value="#{userController.user.userType}">
    							<f:selectItem itemValue="#{null}" noSelectionOption="true"/>
    							<f:selectItems value="#{userApplication.USER_TYPE}" />
							</h:selectOneMenu> 
						</td>
					</tr>				
            	</table>
            	<h:commandButton id="save" value="Save" action="#{userManagedBean.editUser(userController.user)}"  class="btn btn-info btn-sm" >
                    <f:param name="userID" value="#{userController.userId+1}"/>
                </h:commandButton>
                <h:link id="close" value="Close" outcome="/admin/userIndex.xhtml" class="btn btn-info btn-sm" />
            </h:form>
        </div>
	</body> 
</html>
